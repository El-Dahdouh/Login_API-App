name : CI 

on :
  push:
    branches :
    - main

jobs:
  test:
    runs-on : ubuntu:latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4.2.2

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: install deps
        run: npm install    

      - name: runt tests
        run : npm test 
  